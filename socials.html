<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap">
    <style>
        body {
            font-family: 'Mynerve', cursive;
            margin: 0;
            padding: 0;
            transition: background 0.5s, color 0.5s;
            overflow: hidden;
            cursor: default;
        }
        .ooo-button {
            font-size: 36px;
            text-decoration: none;
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }
        .dark-mode {
            background: black;
            color: white;
        }
        .dark-mode .ooo-button {
            color: white;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: none;
        }
        .dark-mode .stars {
            display: block;
        }
        .flying-text {
            position: absolute;
            font-size: 50px;
            font-weight: bold;
            animation: fly 5s infinite alternate ease-in-out;
        }
        @keyframes fly {
            0% { top: 10%; left: 20%; }
            50% { top: 50%; left: 60%; }
            100% { top: 80%; left: 30%; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <a href="/" class="ooo-button">.ooo</a>
    <div class="flying-text">Arnav</div>

    <script>
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
