<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.ooo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap">
    <style>
        body {
            font-family: 'Mynerve', cursive;
            margin: 0;
            padding: 0;
            transition: background 0.5s, color 0.5s;
            position: relative;
            overflow: hidden;
            cursor: default;
        }
        .container {
            text-align: center;
            padding: 20px;
            position: fixed;
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }
        .ooo-button, .socials-button {
            font-size: 36px;
            text-decoration: none;
            color: black;
            display: inline-block;
            padding: 15px 30px;
            cursor: pointer;
        }
        .socials-button {
            margin-left: 100px;
        }
        .dark-mode .ooo-button, .dark-mode .socials-button {
            color: white;
        }
        .dark-mode {
            background: black;
            color: white;
        }
        .sun, .moon {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            left: 85%;
            top: 10%;
            transform: translateX(-50%);
            transition: opacity 1s;
            cursor: pointer;
            z-index: 19;
        }
        .sun {
            background: yellow;
            box-shadow: 0 0 50px 20px yellow;
        }
        .moon {
            background: gray;
            box-shadow: 0 0 30px 15px white;
            display: none;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: none;
        }
        .dark-mode .stars {
            display: block;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="sun" onclick="toggleMode()"></div>
    <div class="moon" onclick="toggleMode()"></div>
    <div class="stars"></div>
    <div class="container">
        <a href="/" class="ooo-button">.ooo</a>
        <a href="socials.html" class="socials-button">Socials</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
                document.querySelector(".sun").style.display = "none";
                document.querySelector(".moon").style.display = "block";
                generateStars();
            }
        });

        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                document.querySelector(".sun").style.display = "none";
                document.querySelector(".moon").style.display = "block";
                generateStars();
                localStorage.setItem("theme", "dark");
            } else {
                document.querySelector(".sun").style.display = "block";
                document.querySelector(".moon").style.display = "none";
                document.querySelectorAll(".star").forEach(e => e.remove());
                localStorage.setItem("theme", "light");
            }
        }

        function generateStars() {
            const starsContainer = document.querySelector(".stars");
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.left = Math.random() * 100 + "%";
                star.style.top = Math.random() * 100 + "%";
                star.style.animationDuration = (Math.random() * 2 + 1) + "s";
                starsContainer.appendChild(star);
            }
        }
    </script>
</body>
</html>
