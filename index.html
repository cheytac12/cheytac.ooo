<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Theme Toggle</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap">
    <style>
        body {
            font-family: 'Mynerve', cursive;
            margin: 0;
            padding: 0;
            transition: background 0.5s, color 0.5s;
            position: relative;
            overflow: hidden;
            cursor: default;
        }
        .container {
            text-align: center;
            padding: 20px;
            position: fixed;
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }
        .ooo-button, .socials-button {
            font-size: 36px;
            text-decoration: none;
            color: black;
            display: inline-block;
            padding: 15px 30px;
            cursor: pointer;
        }
        .socials-button {
            margin-left: 100px;
        }
        .dark-mode .ooo-button, .dark-mode .socials-button {
            color: white;
        }
        .dark-mode {
            background: black;
            color: white;
        }
        .sun, .moon {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            left: 85%;
            top: 10%;
            transform: translateX(-50%);
            transition: opacity 1s;
            cursor: pointer;
            z-index: 19;
        }
        .sun {
            background: yellow;
            box-shadow: 0 0 50px 20px yellow;
        }
        .moon {
            background: gray;
            box-shadow: 0 0 30px 15px white;
            display: none;
        }
