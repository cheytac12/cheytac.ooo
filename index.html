<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Theme Toggle</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap">
    <style>
        body {
            font-family: 'Mynerve', cursive;
            margin: 0;
            padding: 0;
            transition: background 0.5s, color 0.5s;
            position: relative;
            overflow: hidden;
            cursor: default;
        }
        .container {
            text-align: center;
            padding: 20px;
            position: fixed;
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }
        .ooo-button, .socials-button {
            font-size: 36px;
            text-decoration: none;
            color: black;
            display: inline-block;
            padding: 15px 30px;
            cursor: pointer;
        }
        .socials-button {
            margin-left: 100px;
        }
        .dark-mode .ooo-button, .dark-mode .socials-button {
            color: white;
        }
        .dark-mode {
            background: black;
            color: white;
        }
        .sun, .moon {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            left: 85%;
            top: 10%;
            transform: translateX(-50%);
            transition: opacity 1s;
            cursor: pointer;
            z-index: 19;
        }
        .sun {
            background: yellow;
            box-shadow: 0 0 50px 20px yellow;
        }
        .moon {
            background: gray;
            box-shadow: 0 0 30px 15px white;
            display: none;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: none;
        }
        .dark-mode .stars {
            display: block;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        .eye {
            position: absolute;
            font-size: 50px;
            transform-origin: center;
            transition: transform 0.2s ease-in-out;
            pointer-events: auto;
            user-select: none;
        }
        .eye:hover {
            animation: jiggle 0.3s ease-in-out infinite, blink 0.5s ease-in-out;
        }
        @keyframes jiggle {
            0%, 100% { transform: translate(0, 0) rotate(var(--rotation)); }
            25% { transform: translate(-3px, 3px) rotate(var(--rotation)); }
            50% { transform: translate(3px, -3px) rotate(var(--rotation)); }
            75% { transform: translate(-3px, 3px) rotate(var(--rotation)); }
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="sun" onclick="toggleMode()"></div>
    <div class="moon" onclick="toggleMode()"></div>
    <div class="stars"></div>
    <div class="container">
        <a href="index.html" class="ooo-button" onclick="handleHomeClick(event);">.ooo</a>
        <a href="socials.html" class="socials-button">Socials</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
                document.querySelector(".sun").style.display = "none";
                document.querySelector(".moon").style.display = "block";
                generateEyes();
                generateStars();
            }
        });

        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                document.querySelector(".sun").style.display = "none";
                document.querySelector(".moon").style.display = "block";
                generateEyes();
                generateStars();
                localStorage.setItem("theme", "dark");
            } else {
                document.querySelector(".sun").style.display = "block";
                document.querySelector(".moon").style.display = "none";
                document.querySelectorAll(".eye").forEach(e => e.remove());
                document.querySelectorAll(".star").forEach(e => e.remove());
                localStorage.setItem("theme", "light");
            }
        }

        function generateEyes() {
            const numEyes = 10;
            const spacing = window.innerWidth / numEyes;
            for (let i = 0; i < numEyes; i++) {
                let eye = document.createElement("div");
                eye.classList.add("eye");
                eye.textContent = "o o";
                eye.style.left = Math.random() * window.innerWidth * 0.8 + "px";
                eye.style.top = Math.random() * window.innerHeight * 0.8 + "px";
                let rotation = Math.random() * 360;
                eye.style.transform = `rotate(${rotation}deg)`;
                eye.style.setProperty("--rotation", `${rotation}deg`);
                document.body.appendChild(eye);
            }
        }

        function generateStars() {
            const starsContainer = document.querySelector(".stars");
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.left = Math.random() * 100 + "%";
                star.style.top = Math.random() * 100 + "%";
                star.style.animationDuration = (Math.random() * 2 + 1) + "s";
                starsContainer.appendChild(star);
            }
        }
        
        function handleHomeClick(event) {
            const currentPath = window.location.pathname;
            if (currentPath.endsWith("index.html") || currentPath === "/") {
                event.preventDefault(); // Stop navigation if already on homepage
            }
        }

    </script>
</body>
</html>
